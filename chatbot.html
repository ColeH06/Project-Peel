<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .chatbox {
            width: 50%;
            margin: 0 auto;
            background: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .chatbox h2 {
            text-align: center;
        }
        .chat-log {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .chat-log .message {
            margin-bottom: 10px;
        }
        .chat-log .user-message {
            color: #007BFF;
        }
        .chat-log .ai-message {
            color: #28A745;
        }
        .chat-input-container {
            display: flex;
            gap: 10px;
        }
        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .send-button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
        }
        .send-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <h2>Chat with our AI</h2>
        <div id="chat-log" class="chat-log"></div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type your message here...">
            <button id="send-button" class="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatLog = document.getElementById("chat-log");
        const chatInput = document.getElementById("chat-input");
        const sendButton = document.getElementById("send-button");

        sendButton.addEventListener("click", sendMessage);
        chatInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                appendMessage("You", message, "user-message");
                chatInput.value = "";
                sendButton.disabled = true; // Disable button while waiting
                appendMessage("AI", "Typing...", "ai-message");

                fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                })
                .then(response => response.json())
                .then(data => {
                    updateLastMessage("AI", data.response, "ai-message");
                })
                .catch(() => {
                    updateLastMessage("AI", "Sorry, something went wrong. Please try again.", "ai-message");
                })
                .finally(() => {
                    sendButton.disabled = false;
                });
            }
        }

        function appendMessage(sender, message, className) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", className);
            messageElement.textContent = `${sender}: ${message}`;
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function updateLastMessage(sender, message, className) {
            const messages = chatLog.getElementsByClassName(className);
            const lastMessage = messages[messages.length - 1];
            if (lastMessage) lastMessage.textContent = `${sender}: ${message}`;
        }
    </script>
</body>
</html>
